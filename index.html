<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
</head>
<body>
    <h1>Party Planner</h1>

    <form id="party-form">
        <label for="party-name">Party Name:</label>
        <input type="text" id="party-name" required><br>
        <label for="party-date">Date:</label>
        <input type="date" id="party-date" required><br>
        <label for="party-time">Time:</label>
        <input type="time" id="party-time" required><br>
        <label for="party-location">Location:</label>
        <input type="text" id="party-location" required><br>
        <label for="party-description">Description:</label>
        <textarea id="party-description" required></textarea><br>
        <button type="submit">Add Party</button>
    </form>

    <h2>List of Parties</h2>
    <ul id="party-list"></ul>

    <script src="index.js"></script>
</body>
</html>
